<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>truchiStore</title>

    <!-- CSS only -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    /> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script defer src="js/main.js"></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navBar">
        <!-- <img class="navBar__logo" src="src/img/logo.png" alt="" /> -->
        <span class="navBar__name">Truchi Store</span>
        <div id="navBar__basket">
          <img class="basket__img" src="src/svg/shopping-cart.svg" />
          <div class="basket__numberContainer">
            <div class="basket__number">0</div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Pantalla de carga -->
    <section id="loadingScreen">
      <img
        class="loadingScreen_loadingLogo"
        src="src/img/loading.webp"
        alt=""
      />
    </section>

    <!-- Pantalla de inicio { Producto destacado y Lista de productos} -->
    <section id="homeScreen">
    <div id="5" class="homeScreen_featuredProductContainer">
      <div class="homeScreen__featuredProduct">
        <h1>Producto del día</h1>
        <img
          class="featuredProduct__img"
          src=""
          alt=""
        />
        <h2 class="featuredProduct__name"></h2>
        <p class="featuredProduct__description"></p>
        <p class="featuredProduct__prize"></p>
      </div>
      <button class="addToBasketButton">Agregar al carrito</button>
      <br />
      <hr />
    </div>
    <div id="homeScreen__productList"></div>
    </section>

    <!-- Pagina del carrito -->
    <section id="cartScreen">
      <div id="cartScreen__emptyCartMessage">
        <img
          class="emptyCartMessage__img"
          src="src/svg/shopping-cart-black.png"
          alt=""
        />
        <p class="emptyCartMessage__msg">
          Todavia no tenés elementos en el carrito.
        </p>
      </div>
      <ul class="list-group list-group-flush" id="cartList"></ul>

      <!-- Suma del carrito -->
      <div class="list-group-item container" id="cartSum">
        <div class="row">
          <div class="col-9">
            <span class="cartSum__name">Subtotal</span>
          </div>
          <div class="col-3 ">
            <span class="cartSum__prizeSum"></span>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal de detalles del producto -->
    <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detalles del producto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="modalItem">
              <img
                src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
                alt=""
                class="modalItem__img"
              />
              <h2 class="modalItem__title"></h2>
              <p class="modalItem__description"></p>
              <p class="modalItem__prize"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
  ></script>
</html>
